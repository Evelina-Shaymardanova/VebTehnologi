<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с переменными</title>
</head>
<body>
    <script>
        const name = prompt("Ваше имя?", "");
        function func (name){
            alert("Ваше имя - " + name + "!");
        }
        func(name)
        
    </script>
</body>
</html>
